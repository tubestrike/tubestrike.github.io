    <title>Is the tube on strike?</title>
    <style>
        body {
            text-align: center;
            font-family: "Comic Sans MS", sans-serif;
        }

        h2 {
            font-weight: bold;
            font-size: 120pt;
            line-height: 120pt;
            padding: 10px;
            margin: 30px;
            margin-bottom: 88px;

            color: black;
        }
    </style>
</head>
<body>
    <h1>Is the tube on strike&#8253;</h1>
    <h2 id="shortanswer">no</h2>
    <p>
        <a id="twitter-link" href="https://twitter.com/intent/tweet?text=The tube is NOT currently on strike.&url=https%3A%2F%2Fisthetubeonstrike.com&hashtags=TubeStrike&via=shutdownscanner&related=yoflowuk">Tweet this important public service announcement!
        </a>
    </p>
    <p>
        <a href="https://tfl.gov.uk/modes/tube/tube-strike">Official Information</a>
    </p>
    <p>&nbsp;</p>
    <p>
        If you like this then you'll probably like <a href="https://instabail.uk">InstaBail</a> too.
    </p>
    <p>
        It's a mobile web app that lets you easily bail on your mates
        <br />
        with comedy excuses based on real-time public transport data.
    </p>

    <script type="text/javascript">

        function update() {
            var r = new XMLHttpRequest();
            r.open("GET", "https://isthetubeonstrike.com/api.json", true);
            r.onreadystatechange = function () {
                if (r.readyState != 4 || r.status != 200) return;
                var resp = JSON.parse(r.response);
                if (resp.strikes && resp.strikes.length > 0) {
                    for (var ii = 0; ii < resp.strikes.length; ii++) {
                        var strike = resp.strikes[ii];
                        var now = new Date();
                        if (now > new Date(strike.start) && now < new Date(strike.end)) {
                            document.getElementById('shortanswer').innerHTML = 'YES!';
                            document.getElementById('twitter-link')['href'] = 'https://twitter.com/intent/tweet?text=The tube is ON STRIKE! How will we ever cope%E2%80%BD&url=https%3A%2F%2Fisthetubeonstrike.com&hashtags=TubeStrike&via=shutdownscanner&related=yoflowuk';
                        }
                    }
                }
            };
            r.send();
        }

        update();
        setInterval(update, 5 * 60 * 1000);

    </script>
</body>
</html>
